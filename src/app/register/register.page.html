<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ion-card>
      <ion-list>
        <ion-item>
          <ion-label for="email">name</ion-label>
          <ion-input id="name" type="name" [(ngModel)]="name" />
        </ion-item>
        <ion-item>
          <ion-label for="email">Email</ion-label>
          <ion-input id="email" type="email" [(ngModel)]="email" />
        </ion-item>
        <ion-item>
          <ion-label for="password">Contraseña</ion-label>
          <ion-input id="password" type="text" [(ngModel)]="password" />
        </ion-item>
        <ion-item>
          <ion-label for="password">Contraseña</ion-label>
          <ion-input
            id="password"
            type="text"
            [(ngModel)]="password_confirmation"
          />
        </ion-item>
      </ion-list>
      <ion-button (click)="register()">Registrarse</ion-button>
    </ion-card>
  </div>
</ion-content>
