<ion-content *ngIf="userLoaded">
  <div class="cover-photo">
    <!-- Foto de portada -->
    <img [src]="profile.image_header" alt="Cover Photo" />
  </div>

  <div class="profile-info">
    <!-- Foto de perfil -->
    <img [src]="profile.image" alt="Profile Photo" />

    <!-- Nombre y descripción del usuario -->

    <h1>{{ user.username }}</h1>
    <p>{{ profile.bio }}</p>

    <!-- Información adicional -->
    <div class="additional-info">
      <ion-icon name="location-outline"></ion-icon>
      <p>{{ profile.country.name }}</p>
    </div>

    <div class="additional-info">
      <ion-icon name="calendar-outline"></ion-icon>
      <p>{{ profile.day_of_birth }}</p>
    </div>
    <ion-button (click)="editar()" expand="block" fill="clear" shape="round">
      <ion-icon slot="end" name="create-outline"></ion-icon>
      Editar
    </ion-button>
    <ion-button (click)="addFriend(user.id)" expand="block" fill="solid">
      Add Friend
      <ion-icon slot="end" name="add"></ion-icon>
    </ion-button>
  </div>

  <!-- Publicaciones del usuario -->
  <ion-card *ngFor="let post of posts">
    <ion-card-header>
      <!-- <ion-card-subtitle>{{  }}</ion-card-subtitle> -->
      <ion-card-title>{{ post.title }}</ion-card-title>
    </ion-card-header>
    <ion-img *ngIf="post.image" [src]="post.image" alt="noimage"></ion-img>
    <!-- <ion-card-content> {{ post.content }} </ion-card-content> -->
  </ion-card>
</ion-content>
