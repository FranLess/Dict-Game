<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>profile-edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="profileLoaded">
  <!-- IMAGEN DE PERFIL -->
  <ion-card>
    <ion-item>
      <ion-label>Imagen de perfil</ion-label>
      <ion-input
        type="file"
        placeholder="select an image.."
        (change)="imageChange($event)"
      ></ion-input>
    </ion-item>
    <img [src]="sImage" alt="" />
  </ion-card>

  <!-- IMAGEN DE BANNER -->
  <ion-card>
    <ion-item>
      <ion-label>Imagen de banner</ion-label>
      <ion-input
        type="file"
        placeholder="select an image.."
        (change)="imageHeaderChange($event)"
      ></ion-input>
    </ion-item>
    <img [src]="sImageHeader" alt="" />
  </ion-card>

  <!-- FECHA DE NACIMIENTO -->
  <ion-card>
    <ion-item (click)="dateShow = !dateShow" class="ion-text-center">
      <ion-label>Fecha de nacimiento</ion-label>
      <ion-label>{{profile.day_of_birth}}</ion-label>
      <ion-icon slot="end" name="chevron-down"></ion-icon>
    </ion-item>
    <ion-item *ngIf="dateShow">
      <ion-datetime
        presentation="date"
        [(ngModel)]="profile.day_of_birth"
      ></ion-datetime>
    </ion-item>
  </ion-card>

  <!-- GENERO -->
  <ion-card>
    <ion-item>
      <ion-label>Género</ion-label>
      <ion-label>{{profile.gender}}</ion-label>
      <ion-item>
        <ion-radio-group [(ngModel)]="profile.gender">
          <ion-radio value="hombre">Hombre</ion-radio><br />
          <ion-radio value="mujer">Mujer</ion-radio><br />
          <ion-radio value="another">Another</ion-radio>
        </ion-radio-group>
      </ion-item>
    </ion-item>
  </ion-card>

  <!-- PAIS -->
  <ion-card>
    <ion-item>
      <ion-select
        justify="start"
        label="País"
        placeholder="país"
        [(ngModel)]="profile.country_id"
      >
        <ion-select-option
          *ngFor="let country of countries"
          [value]="country.id"
          >{{country.name}}</ion-select-option
        >
      </ion-select>
    </ion-item>
  </ion-card>

  <!-- BIO -->
  <ion-card>
    <ion-item>
      <ion-label>Bio</ion-label>
    </ion-item>
    <ion-item>
      <ion-textarea rows="6" [(ngModel)]="profile.bio"></ion-textarea>
    </ion-item>
  </ion-card>

  <!-- NUMERO DE TELEFONO -->
  <ion-card>
    <ion-item>
      <ion-label>Numero de telefono</ion-label>
      <ion-input
        type="text"
        placeholder="Tu número de telefono"
        [(ngModel)]="profile.phone"
      ></ion-input>
    </ion-item>
  </ion-card>

  <!-- PUBLIC EMAIL -->
  <ion-card>
    <ion-item>
      <ion-label>Tu email publico</ion-label>
      <ion-input
        type="email"
        placeholder="Tu email público"
        [(ngModel)]="profile.public_email"
      ></ion-input>
    </ion-item>
  </ion-card>

  <!-- LEVEL -->
  <ion-card>
    <ion-item>
      <ion-label>Nivel de la cuenta</ion-label>
      <ion-select
        justify="start"
        label="Tipo de cuenta"
        multiple="false"
        placeholder="selecciona el nivel"
        [(ngModel)]="profile.level_id"
      >
        <ion-select-option *ngFor="let level of levels" [value]="level.id"
          >{{level.name}}</ion-select-option
        >
      </ion-select>
    </ion-item>
  </ion-card>

  <!-- SENTIMENTAL STATUS -->
  <ion-card>
    <ion-item>
      <ion-label>Estado</ion-label>
      <ion-select
        justify="start"
        label="Estado"
        multiple="false"
        placeholder="emoción"
        [(ngModel)]="profile.sentimental_id"
      >
        <ion-select-option
          *ngFor="let senimental of sentimentals"
          [value]="senimental.id"
          >{{senimental.name}}</ion-select-option
        >
      </ion-select>
    </ion-item>
  </ion-card>

  <ion-button (click)="save()" expand="full" fill="solid"> Guardar </ion-button>
</ion-content>
