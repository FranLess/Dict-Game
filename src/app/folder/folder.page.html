<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>DICT GAME</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">DICT GAME</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-img src="assets/logo.png"></ion-img>
  <div class="container">

    <ion-list>
      <ion-item>
        <ion-label>Liam Josue Marquéz Melendez</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Francisco Miguel Martínez González</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h1>{{token}}</h1>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
  <ion-item>
    <ion-button (click)="register()"> Register User </ion-button>
  </ion-item>
</ion-content>
