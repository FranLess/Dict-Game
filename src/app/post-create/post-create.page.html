<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>post-create</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">post-create</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-label for="title">Titulo</ion-label>
  <ion-input id="title" placeholder="titulo" [(ngModel)]="title" />
  {{title}}
  <ion-label for="content">Contenido</ion-label>
  <ion-input id="content" placeholder="titulo" [(ngModel)]="content" />
  {{content}}
  <ion-button (click)="create(title, content)">Create Post</ion-button>
</ion-content>
