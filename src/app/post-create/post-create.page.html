<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>DICT GAME</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Crear Nuevo Post</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">TÃ­tulo</ion-label>
        <ion-input type="text" [(ngModel)]="title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contenido</ion-label>
        <ion-textarea rows="5" [(ngModel)]="content"></ion-textarea>
      </ion-item>

      <ion-item>
        <!-- <ion-label position="floating">Imagen</ion-label> -->
        <ion-label>Imagen:</ion-label>
        <input type="file" (change)="handleFileInput($event)" />
      </ion-item>

      <ion-item>
        <ion-img
          [src]="selectedImage"
          *ngIf="selectedImage"
          alt="Imagen seleccionada"
        />
      </ion-item>

      <ion-button expand="full" (click)="create()">Crear Post</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
