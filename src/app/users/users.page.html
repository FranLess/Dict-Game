<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>DICT GAME</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="usersLoaded">
  <ion-card *ngFor="let user of users" (click)="showUser(user.id)">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="2">
            <ion-avatar>
              <ion-img
                class="avatar-image"
                [src]="user.profile.image_url"
              ></ion-img>
            </ion-avatar>
          </ion-col>
          <ion-col size="10">
            <ion-card-header>
              <ion-card-title>{{ user.name }}</ion-card-title>
            </ion-card-header>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
