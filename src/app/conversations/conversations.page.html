<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>DICT GAME</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!conversationsLoaded">
  <ion-spinner class="full-load" name="crescent"></ion-spinner>
</ion-content>

<ion-content *ngIf="conversationsLoaded">
  <ion-list>
    <ion-card
      *ngFor="let conversation of conversations"
      (click)="showConversation(conversation.id)"
    >
      <ion-card-content>
        <ion-grid>
          <ion-row *ngIf="conversation.imSender">
            <ion-col size="2">
              <ion-avatar>
                <ion-img
                  class="avatar-image"
                  [src]="conversation.receptor.profile.image_url"
                ></ion-img>
              </ion-avatar>
            </ion-col>
            <ion-col size="7">
              <ion-card-header>
                <ion-card-title
                  >Me->{{ conversation.receptor.name }}</ion-card-title
                >
              </ion-card-header>
            </ion-col>
          </ion-row>

          <ion-row *ngIf="!conversation.imSender">
            <ion-col size="2">
              <ion-avatar>
                <ion-img
                  class="avatar-image"
                  [src]="conversation.sender.profile.image_url"
                ></ion-img>
              </ion-avatar>
            </ion-col>
            <ion-col size="7">
              <ion-card-header>
                <ion-card-title
                  >{{ conversation.sender.name }}-> Me</ion-card-title
                >
              </ion-card-header>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
